<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Salon de Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #chatWrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #333;
      color: white;
      padding: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    #header > div {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #logoutBtn {
      background: #d9534f;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #logoutBtn:hover {
      background: #c9302c;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      flex-grow: 1;
      max-height: calc(100vh - 6rem);
    }

    #messages > li {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    #messages > li:nth-child(odd) {
      background: #efefef;
    }

    .timestamp {
      color: #666;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    .delete-btn {
      background: #d9534f;
      border: none;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      flex-shrink: 0;
      margin-left: 1rem;
    }
    .delete-btn:hover {
      background: #c9302c;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      display: flex;
      flex-shrink: 0;
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form > button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
      cursor: pointer;
    }

    #usersList {
      width: 220px;
      border-left: 1px solid #ccc;
      background: #f7f7f7;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #usersList h3 {
      margin-top: 0;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    #usersList ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.9rem;
    }

    #usersList ul li {
      padding: 0.3rem 0.5rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="chatWrapper">
    <div id="header">
      <div>
        üë§ <span id="usernameDisplay"></span>
        üè† <span id="roomDisplay"></span>
      </div>
      <button id="logoutBtn" type="button">Quitter</button>
    </div>

    <ul id="messages"></ul>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="√âcris ton message ici..." />
      <button>Envoyer</button>
    </form>
  </div>

  <aside id="usersList">
    <h3>Participants</h3>
    <ul id="users"></ul>
  </aside>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const room = params.get('room');

    const isReadonly = params.get('readonly') === 'true';

    if (!username || !room) {
      alert('Nom d‚Äôutilisateur ou salon manquant.');
      window.location.href = '/';
    }

    if (isReadonly) {
      document.getElementById('form').style.display = 'none';
    }

    document.getElementById('usernameDisplay').textContent = username;
    document.getElementById('roomDisplay').textContent = room;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (username === 'admin_viewer') {
        window.location.href = `/admin.html?username=${encodeURIComponent(username)}`;
      } else {
        window.location.href = `/home_user.html?username=${encodeURIComponent(username)}`;
      }
    });

    socket.emit('join room', { username, room });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const usersUl = document.getElementById('users');

    function formatTimestamp(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    socket.on('chat history', (messagesHistory) => {
      messagesHistory.forEach(msg => {
        addMessage(msg);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
      messages.scrollTop = messages.scrollHeight;
    });

    function addMessage(msg) {
      const item = document.createElement('li');
      item.dataset.timestamp = msg.timestamp;

      const timestamp = new Date(msg.timestamp);

      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.justifyContent = 'space-between';
      container.style.alignItems = 'center';

      const messageText = document.createElement('div');
      messageText.innerHTML = `<strong>${msg.user} :</strong> ${msg.text} <span class="timestamp">${formatTimestamp(timestamp)}</span>`;

      container.appendChild(messageText);

      if (isReadonly && username === 'admin_viewer' && msg.user !== 'Syst√®me') {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Supprimer';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          socket.emit('delete message', { room, timestamp: msg.timestamp });
        };
        container.appendChild(delBtn);
      }

      item.appendChild(container);
      messages.appendChild(item);
    }

    socket.on('message deleted', ({ timestamp }) => {
      const messageElements = messages.querySelectorAll('li');
      messageElements.forEach(li => {
        if (li.dataset.timestamp === timestamp) {
          messages.removeChild(li);
        }
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    function updateUsersList(users) {
      usersUl.innerHTML = '';
      users.forEach(user => {
        if(user === 'admin_viewer') return; 
        const li = document.createElement('li');
        li.textContent = user;
        usersUl.appendChild(li);
      });
    }

    socket.on('room users', (users) => {
      updateUsersList(users);
    });
  </script>
</body>
</html>
