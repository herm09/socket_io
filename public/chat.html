<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Salon de Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
    }

    #header {
      background: #333;
      color: white;
      padding: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header > div {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #logoutBtn {
      background: #d9534f;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #logoutBtn:hover {
      background: #c9302c;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form > button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
      cursor: pointer;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      max-height: calc(100vh - 6rem);
      overflow-y: auto;
    }

    #messages > li {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    #messages > li:nth-child(odd) {
      background: #efefef;
    }

    .timestamp {
      color: #666;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="header">
    <div>
      👤 <span id="usernameDisplay"></span>
      🏠 <span id="roomDisplay"></span>
    </div>
    <button id="logoutBtn" type="button">Déconnexion</button>
  </div>

  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Écris ton message ici..." />
    <button>Envoyer</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Récupérer username et room depuis l’URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const room = params.get('room');

    if (!username || !room) {
      alert('Nom d’utilisateur ou salon manquant.');
      window.location.href = '/';
    }

    // Affichage header
    document.getElementById('usernameDisplay').textContent = username;
    document.getElementById('roomDisplay').textContent = room;

    // Déconnexion : redirection vers home_user.html avec username en query param
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = `/home_user.html?username=${encodeURIComponent(username)}`;
    });

    // Envoyer au serveur les infos de connexion avec le bon événement 'join room'
    socket.emit('join room', { username, room });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    // Fonction pour formater l'heure HH:mm
    function formatTimestamp(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      const timestamp = formatTimestamp(new Date());

      // Structure : User : Message [heure]
      item.innerHTML = `<strong>${msg.user} :</strong> ${msg.text} <span class="timestamp">${timestamp}</span>`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
