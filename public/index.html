<!DOCTYPE html>
<html>
<head>
  <title>Connexion au chat</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Rejoindre un salon</h1>
  <form id="join-form">
    <input type="text" id="username" placeholder="Pseudo" required />
    <input type="text" id="room" placeholder="Salon" required />
    <button type="submit">Entrer</button>
  </form>

  <script>
    document.getElementById('join-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const room = document.getElementById('room').value;
      window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    });
  </script>
</body>
</html>
