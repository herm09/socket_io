<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    #userBtn {
      background-color: #4caf50;
    }
    #registerBtn {
      background-color: #2196f3;
      margin-top: 1rem;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    #error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <form id="loginForm" method="POST" action="/login">
    <h1>Connexion</h1>
    <input type="text" name="username" id="username" placeholder="Identifiant" required />
    <input type="password" name="password" id="password" placeholder="Mot de passe" required />
    <button id="userBtn" type="submit">Se connecter</button>
    <button id="registerBtn" type="button">Cr√©er un compte</button>
    <div id="error">
      <script>
        if (window.location.search.includes('error=1')) {
          document.write("Identifiants incorrects.");
        }
      </script>
    </div>
  </form>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    registerBtn.addEventListener('click', () => {
      window.location.href = 'register.html';
    });
  </script>
</body>
</html>
