<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    #userBtn {
      background-color: #4caf50;
    }
    #adminBtn {
      background-color: #f44336;
      margin-top: 1rem;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h1>Connexion</h1>
    <input type="text" id="username" placeholder="Votre pseudo" required />
    <input type="text" id="room" placeholder="Nom du salon" required />
    <button id="userBtn" type="submit">Se connecter en utilisateur</button>
    <p style="margin-top: 2rem;"><a href="admin_login.html">üîê Connexion administrateur</a></p>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const userBtn = document.getElementById('userBtn');
    const adminBtn = document.getElementById('adminBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      if (username && room) {
        window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
      }
    });

    adminBtn.addEventListener('click', () => {
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
