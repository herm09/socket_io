<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    .room { margin-bottom: 1.5rem; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .room h2 { margin-bottom: 0.5rem; }
    .user { margin-left: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Admin â€” Les Salons</h1>
  <div id="rooms"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const roomsDiv = document.getElementById('rooms');

    socket.on('update rooms', (roomsData) => {
      roomsDiv.innerHTML = '';
      roomsData.forEach(({ room, users }) => {
        const roomEl = document.createElement('div');
        roomEl.classList.add('room');
        roomEl.innerHTML = `<h2>Room: ${room} (${users.length} users)</h2>`;
        users.forEach(user => {
          const userEl = document.createElement('div');
          userEl.classList.add('user');
          userEl.textContent = `ðŸ‘¤ ${user}`;
          roomEl.appendChild(userEl);
        });
        roomsDiv.appendChild(roomEl);
      });
    });
  </script>
</body>
</html>
